apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: protect-redis
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: architeuthis
    ports:
    - protocol: TCP
      port: 6379